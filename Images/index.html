<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="mainheadng">Weather App</div>
        <div class="tab-container">
          <p class="tab" data-userWeather>Your Location</p>
          <p class="tab" data-searchWeather>Search Location</p>
        </div>
        <div class="main_box">
          <!-- assess location  -->
          <div class="grant-location-container">
            <img
              src="./Images/location.png"
              height="80"
              width="80"
              loading="lazy"
            />
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantLocation>Grant Access</button>
          </div>
          <!-- Search for a city  -->
          <div class="form-container" data-searchForm>
            <input
              type="text"
              placeholder="Search for city"
              value=""
              data-searchInput
            />
            <button class="btn" type="submit">
              <img
                src="./Images/search.png"
                loading="lazy"
                height="20"
                width="20"
              />
            </button>
          </div>

          <!-- loading container  -->
          <div class="loading-container">
            <img
              src="./Images/loading.gif"
              width="150"
              height="150"
              loading="lazy"
            />
            <p>Loading</p>
          </div>

          <!-- show weather information  -->
          <div class="user-info-container">
            <div class="info">
              <!-- up  -->
              <div class="up">
                <div class="left">
                  <div class="temp">
                    <img data-weatherIcon />
                    <p data-temperature></p>
                  </div>
                  <div class="date">
                    <p data-currentDate></p>
                  </div>
                  <div class="time">
                    <p data-currentTime></p>
                  </div>
                </div>
                <div class="right">
                  <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon />
                  </div>
                  <p data-weatherDesc></p>
                </div>
              </div>
              <!-- down  -->
              <div class="down">
                <div class="grid-box">
                  <img src="./Images/humidity.png" alt="" />
                  <p>HUMIDITY</p>
                  <p data-weatherHumi></p>
                </div>
                <div class="grid-box">
                  <img src="./Images/wind.png" alt="" />
                  <p>WIND SPEED</p>
                  <p data-weatherWind></p>
                </div>
                <div class="grid-box">
                  <img src="./Images/cloud.png" alt="" />
                  <p>CLOUDS</p>
                  <p data-weatherCloud></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
